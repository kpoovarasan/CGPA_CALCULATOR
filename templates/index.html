<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator - DSEC</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 50, 0.9);
            padding: 10px 30px;
        }

        header img {
            height: 80px;
        }

        .title {
            text-align: center;
            flex-grow: 1;
            font-size: 22px;
            font-weight: bold;
            color: #f0f0f0;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        input[type="submit"] {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='dsec_logo.jpg') }}" alt="College Logo">
        <div class="title">
            Dhanalakshmi Srinivasan Engineering College, Perambalur<br>
            (Affiliated to Anna University)
        </div>
        <img src="{{ url_for('static', filename='dsec_ayya_logo.jpg') }}" alt="Group Logo">
    </header>

    <div class="form-container">
        <h2>Upload Your Result PDF to Calculate CGPA</h2>
        <form action="/calculate" method="post" enctype="multipart/form-data">
            <input type="file" name="result_pdf" accept=".pdf" required><br>
            <input type="submit" value="Calculate CGPA">
        </form>
    </div>
</body>
</html>
